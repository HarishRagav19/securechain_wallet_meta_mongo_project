<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Transactions Viewer</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>ðŸ“œ Transactions</h1>
    <table id="txTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Wallet</th>
          <th>Purpose</th>
          <th>Password</th>
          <th>Tx Hash</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const BACKEND = "http://localhost:4000";

    async function loadTransactions() {
      try {
        const res = await fetch(`${BACKEND}/api/transaction/all`);
        const data = await res.json();
        const tbody = document.querySelector("#txTable tbody");
        tbody.innerHTML = "";
        data.forEach(tx => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${tx.name || "-"}</td>
            <td>${tx.wallet}</td>
            <td>${tx.purpose}</td>
            <td>${tx.password || "-"}</td>
            <td><a href="https://sepolia.etherscan.io/tx/${tx.txHash}" target="_blank">${tx.txHash || "-"}</a></td>
            <td>${new Date(tx.createdAt).toLocaleString()}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        console.error(err);
      }
    }

    loadTransactions();
  </script>
</body>
</html>
